# templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "ldapsync.fullname" . }}
  labels:
    {{- include "ldapsync.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronjob.schedule }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "ldapsync.labels" . | nindent 8 }}
        spec:
          serviceAccountName: {{- include "ldapsync.serviceAccountName" . | nindent 8 }}
          volumes:
            - name: creds-volume
              secret:
                secretName: ldap-sync-creds
          containers:
            - name: {{ .Values.cronjob.jobName }}
              image: "{{ .Values.cronjob.image.repository }}:{{ .Values.cronjob.image.tag }}"
              env:
              - name: slackWebHook
                value: {{ .Values.ldapsync.slack_webhook | quote }}
              volumeMounts:
              - name: "creds-volume"
                readOnly: true
                mountPath: "/app/ldap-sync-creds"
          initContainers:
            - name: wait-for-fence
              image: curlimages/curl:latest
              command: ["/bin/sh","-c"]
              args: ["while [ $(curl -sw '%{http_code}' http://fence-service -o /dev/null) -ne 200 ]; do sleep 5; echo 'Waiting for fence...'; done"]           
          restartPolicy: Never
